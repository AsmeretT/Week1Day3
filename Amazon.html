<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Amazon Sign On page</title>
</head>
<body>
    <div class="login">
        <img class="amazon_logo" src="amazon_logo.png"/>
    </div>
<div class="form-center">
    <div class="login-container-fluid">
        <h1> Sign-In</h1>
        
        <form>
            <span class="email-text"><h5>Email (phone for mobile accounts)</h5></span>
            <input type="text" class="Email">

            <div class="password-text">
                <p>
                    <span class="password">Password</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="forgot-password" style="color: rgb(37, 121, 247)">Forgot your password?</span>
                </p>
            </div>
                <input type="text" class="Password">
            
            <div class="btn1">
                <span><button class="login-button">Sign-In</button></span>
            </div>    
        <div class="terms-conditions">
            <p>
                <span class="hr3">By continuing, you agree to Amazon's</span> <span class="hr4">Conditions of Use</span>
                <span class="hr5">and</span> <span class="hr6">Privacy Notice.</span>
            </p>
        </div>
        <div class="check-box">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
        </div>
        <div class="strike">
            <span>NEW TO AMAZON?</span>
        </div>
            
        <div class="btn2">
            <span><button class="signup-button">Create your Amazon account</button></span>
        </div>  
        
        </form>
    </div>  
</div> 

</body>
</html>
